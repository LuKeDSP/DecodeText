    <title>DecodeText</title>
  </head>
  <body>

    <header>
      <div class="topBox">
        <img src="img/croware-logo.png" alt="Logo da Croware" id="logoCroware">
        <h1><span>Decode</span>Text</h1>
      </div>
      
    </header>

    <main class="textBox">
      <section>
        <textarea placeholder="Type your text" id="input-texto" cols="30" rows="10"></textarea>
        <div class="btn-container">
          <input value="Encode" type="submit" class="codificar" />
          <input value="Decode" type="submit" class="decodificar" />
        </div>
      </section>

      <aside>
        <textarea class="output" placeholder="Result" disabled></textarea>
        <input value="Copy" type="submit" class="copiar" />
      </aside>
    </main>

    <footer>
      <p>Developed by Luke Pilatti</p>
    </footer>

    <script src="JavaScript/script.js" defer></script>
  </body>
</html>
